<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #badge {
        margin-top: 2px;
        font-family: Helvetica, sans-serif;
        font-size: 14px;
        background: #e98645;
        color: #fff;
        font-weight: bold;
        border-radius: 4px;
        width: 20px;
        display: block;
        text-align: center;
        position: relative;
        padding-top: 2px;
      }
      #badge:after {
        content: "";
        display: block;
        position: absolute;
        bottom: -7px;
        left: 5px;
        width: 0;
        border-width: 10px 10px 0 0;
        border-style: solid;
        border-color: #e98645 transparent;
      }
    </style>
  </head>
  <body>
    <span id="badge">0</span>
  </body>
</html>
