<!DOCTYPE html>
<html>
  <head>
    <title>Test that checkRemotePermission with no data returns an empty result.</title>
    <script src="helpers.js"></script>
  </head>
  <body>
    <script>
      T.tests(function(){
        var request = navigator.mozNotification.checkRemotePermission();
        request.onsuccess = function() {
          T.assert('url' in request.result);
          // The URL should be empty since we haven't set up anything.
          T.assert(!request.result.url);
          T.stopWaiting();
        };
        T.wait();
      });
    </script>
  </body>
</html>
